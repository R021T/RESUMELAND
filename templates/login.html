<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url</title>
</head>
<body>
    <h1>Enter credentials</h1>
    <form action="enter">
        <label>Enter username:</label>
        <input type="text" class="username" name="username" placeholder="Enter username" required>
        <br>
        <label>Enter password:</label>
        <input type="text" class="password" name="password" placeholder="Enter password" required>
        <br>
        <input type="submit" class="login" name="login" value="Login">
    </form>
</body>
</html>
